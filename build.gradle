plugins {
    id 'java-library'
    id 'maven-publish'
    id 'gradle-build-utils' version '1.5.3'
}

Properties props = buildUtils.loadProperties('publish.properties')

group = project.maven_group
version = buildUtils.gitVersion()
archivesBaseName = project.archives_base_name

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.lclpnet.work/repository/internal'
    }
}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.slf4j:slf4j-api:2.0.6'
    api "work.lclpnet:lclpnetwork-api:${project.lclpnetwork_api_version}"
    api "work.lclpnet:translations4j:${project.translations4j_version}"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    buildUtils.setupPublishRepository(repositories, props)

    publications {
        mavenJava(MavenPublication) {
            artifactId = project.archives_base_name

            artifact jar
            artifact sourcesJar
            artifact javadocJar

            pom {
                name = 'MCServerAPI Base'
                description = 'A Java library to manage Minecraft server backend interaction with LCLPNetwork.'
            }
        }
    }
}